<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Demo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="/src/input-demo.js"></script>
</head>
<body class="container-fluid">
    
   <div id="RegisterContainer">
    <h2>Javascript Form Input</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#register">Register Product</button>
    </div>

    <div class="modal fade" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><span class="bi bi-cart4"></span>Register Product</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <dl>
                        <dt>Product Name</dt>
                        <dd><input class="form-control" type="text" id="Name"></dd>
                        <dt>Price</dt>
                    
                    <dd><input class="form-control" type="number" id="Price"></dd>
                    <dt>City</dt>
                    <dd>
                        <select class="form-select" id="City">
                            <option>Delhi</option>
                            <option>Hyd</option>
                            <option>Mumbai</option>
                        </select>
                    </dd>
                    <dt>Stock</dt>
                    <dd class="form-switch">
                        <input class="form-check-input"  id="Stock"   type="checkbox">Avilabele
                    </dd>
                    <dt>Manufacture</dt>
                    <dd>
                        <input class="form-control" type="date" id="Manufactured">
                    </dd>
                </dl>

                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" onclick="RegisterClick()"  class="btn btn-success">Register</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div> 


    <div id="DetailsContainer" style="display:none;">
        <h3>Product Details</h3>
        <dl class="row">
            <dt class="col-4">Name</dt>
            <dd class="col-8" id="lblName"></dd>
            <dt class="col4">Price</dt>
            <dd class="col-8" id="lblPrice"></dd>
            <dt class="col4">City</dt>
            <dd class="col-8" id="lblCity"></dd>
            <dt class="col4">Stock</dt>
            <dd class="col-8" id="lblStock"></dd>
            <dt class="col4">Manufactured</dt>
            <dd class="col-8" id="lblmfd"></dd>
        </dl>
        <button data-bs-toggle="modal" data-bs-target="#register" class="btn btn-warning">
            <span class="bi bi-pen"></span> Edit
        </button>

    </div>




     <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
